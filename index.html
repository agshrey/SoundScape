<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Vibey - Audio Visualizer</title>
</head>
<body>
    <div id="horizontal-center">
        <h1>Vibey</h1>
        <h2>An audio visualizer to fit any vibe :)</h2>
        <div id="container">
            <canvas id="canvas1"></canvas>
        </div>
        <button id="spotify">Connect to Spotify <img src="spotify_logo.png"></button>

        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>

        <button id="switch">Switch visualization style</button>
        <script src="script.js"></script>
    </div>
</body>
</html>
